query Artists($search: String!, $first: Int!, $after: String) {
  search {
    artists(query: $search, first: $first, after: $after) {
      nodes {
        ...ArtistBasicFragment
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

query ArtistDetail($id: ID!) {
  node(id: $id) {
    ...ArtistDetailsFragment
  }
}

fragment ArtistDetailsFragment on Artist {
  mbid
  id
  name
  disambiguation
  type
  country
  tags {
    nodes {
      name
      count
    }
  }
  mediaWikiImages {
    url
  }
}

fragment ArtistBasicFragment on Artist {
  mbid
  id
  name
  disambiguation
  type
  country
  mediaWikiImages {
    url
  }
}

